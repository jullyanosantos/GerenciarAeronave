    <div class="panel panel-default box box-primary">
        <div class="widget-header">
            <div class="row">
                <div class="col-md-5 pull-left">
                    <h4 class="widget-title cor-primary"><i class="glyphicon glyphicon-th-list"></i> Aeronaves</h4>
                </div>

                <div class="col-md-2 pull-left" style="line-height:42px;">
                    <a [routerLink]="['/criar-aeronave']" class="pull-right"> <span class='glyphicon glyphicon-new-window'></span> Novo</a>
                </div>

                <div class="col-md-5 pull-right" style="top:3.5px;">
                    <form>
                        <div class="col-md-12 pull-right">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="glyphicon glyphicon-search"></i></div>
                                <input type="text" class="form-control" name="searchString" placeholder="Pesquise pelo modelo..." [(ngModel)]="searchString">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div id="collapseTwo" class="panel-collapse collapse in">
            <div class="" *ngIf="lstAeronave.length > 0">
                <table class='table table-hover table-striped table-bordered'>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Modelo</th>
                            <th>Data de Cadastro</th>
                            <th>Qt. de Passageiros</th>
                            <th style="text-align:center">Editar</th>
                            <th style="text-align:center">Excluir</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of lstAeronave | filter : 'modelo' : searchString; let i = index">
                            <td>{{ item.id }}</td>
                            <td>{{ item.modelo }}</td>
                            <td><i class="glyphicon glyphicon-time"></i> {{ item.dataCriacao }}</td>
                            <td>{{ item.quantidadeDePassageiros }}</td>
                            <td style="text-align:center">
                                <a [routerLink]="['/aeronave/editar/', item.id]"><i class="glyphicon glyphicon-edit"></i></a>
                            </td>
                            <td style="text-align:center">
                                <a [routerLink]="" (click)="delete(item.id)"><i class="glyphicon glyphicon-trash red"></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="panel panel-default box box-primary" style="text-align: center;">
            <span *ngIf="lstAeronave == 0"><span class='glyphicon glyphicon-exclamation-sign'></span> Não existem registros...</span>
        </div>
    </div>
</div>
